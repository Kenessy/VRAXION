  <title id="vpm7_title">VRAXION · Engineering Milestones</title>
  <desc id="vpm7_desc">
    Directional phase map (01–07) for VRAXION on a GitHub-dark background. This is a timeless map.
    The top row encodes relative time horizon / certainty (brighter = more specified; dimmer = more exploratory).
    Current status lives on the Roadmap board (not inside this SVG).
  </desc>

  <!--
    VRAXION — PHASE MAP (PRODUCTION V7 · CONTENT-ALIGNED TO REPO ARTIFACTS)
    Key updates:
      - Milestone 03 renamed to "GPU CH1" (guardrails/repro pipeline).
      - Bullets now match existing contracts/tools/docs (env lock, workload ID, probe, VRAM model).
      - Bold/italic used inside SVG text for scanability (no foreignObject).
      - Planned tiles remain graded by uncertainty; HIVE is most de-emphasized.
  -->

