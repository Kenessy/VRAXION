<svg width="1200" height="560" viewBox="0 0 1200 560" fill="none"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="title desc">
  <title id="title">AUTO-ANNEALING · PRECISION ORBITS</title>
  <desc id="desc">
    Conceptual neon diagram on GitHub-dark background: establish a high-precision baseline (FP64),
    descend a precision ladder under quantization pressure, and lock into a lower-cost stable target (INT4)
    only when objective + stability gates remain satisfied. Layout prevents any text/graphic overlap.
  </desc>

  <!--
    VRAXION — AUTO-ANNEALING (PRODUCTION V20)
    Improvements vs V19:
      - Wider inter-panel gaps (labels no longer overlap panels)
      - Connector labels are 2-line and fit fully inside the gaps
      - Stage 2 ladder redesigned: centered, symmetric, visually “compression-like”
      - All panels have strict regions: Header (text only) / Graphic (graphics only) / Body (text only)
      - Subtle animation cadence (no jitter / no flicker)
      - No foreignObject; pure SVG text
  -->

  <defs>
    <!-- Circuit background grid -->
    <pattern id="circuit_grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#1A2130" stroke-width="1"/>
    </pattern>

    <!-- Panel fill -->
    <linearGradient id="panel_fill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1426" stop-opacity="0.94"/>
      <stop offset="100%" stop-color="#0b1220" stop-opacity="1"/>
    </linearGradient>

    <!-- Soft neon glows -->
    <filter id="glow_cyan" x="-140%" y="-140%" width="380%" height="380%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="2.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow_magenta" x="-140%" y="-140%" width="380%" height="380%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="2.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Connector gradient -->
    <linearGradient id="orbit_decay" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="0.92"/>
      <stop offset="100%" stop-color="#00F0FF" stop-opacity="0.92"/>
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrow_cyan" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,12 L12,6 z" fill="#00F0FF"/>
    </marker>
  </defs>

  <!-- =========================
       BACKGROUND
       ========================= -->
  <rect width="1200" height="560" rx="10" fill="#0d1117"/>
  <rect width="1200" height="560" fill="url(#circuit_grid)" opacity="0.20"/>
  <rect x="0.5" y="0.5" width="1199" height="559" rx="10" stroke="#30363d"/>

  <!-- =========================
       HEADER
       ========================= -->
  <text x="40" y="52"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-weight="800" font-size="16"
        fill="#A0AEC0" letter-spacing="2">
    AUTO-ANNEALING · PRECISION ORBITS
  </text>

  <text x="40" y="76"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="12.5" fill="#6B7280">
    Conceptual: reduce precision under stability gates; lock in only when the objective still holds.
  </text>

  <line x1="40" y1="92" x2="1160" y2="92" stroke="#1A2130" stroke-width="1" stroke-dasharray="4 6"/>

  <!-- =========================
       PANELS (wider gaps)
       ========================= -->
  <!-- Geometry:
       margin L/R = 20
       panel width = 340
       gap width = 70
       x1=20, x2=430, x3=840
       y=110, h=420
  -->
  <g>
    <rect x="20"  y="110" width="340" height="420" rx="14" fill="url(#panel_fill)" stroke="#243041"/>
    <rect x="430" y="110" width="340" height="420" rx="14" fill="url(#panel_fill)" stroke="#243041"/>
    <rect x="840" y="110" width="340" height="420" rx="14" fill="url(#panel_fill)" stroke="#243041"/>
  </g>

  <!-- Region dividers inside each panel -->
  <!-- Header→Graphic -->
  <line x1="20"  y1="206" x2="360"  y2="206" stroke="#1A2130"/>
  <line x1="430" y1="206" x2="770"  y2="206" stroke="#1A2130"/>
  <line x1="840" y1="206" x2="1180" y2="206" stroke="#1A2130"/>
  <!-- Graphic→Body -->
  <line x1="20"  y1="402" x2="360"  y2="402" stroke="#1A2130"/>
  <line x1="430" y1="402" x2="770"  y2="402" stroke="#1A2130"/>
  <line x1="840" y1="402" x2="1180" y2="402" stroke="#1A2130"/>

  <!-- =========================
       CONNECTORS (GAPS ONLY)
       ========================= -->
  <!-- Arrow 1: P1→P2 (inside gap) -->
  <line x1="364" y1="304" x2="426" y2="304"
        stroke="url(#orbit_decay)" stroke-width="2"
        stroke-dasharray="6 10" opacity="0.78"
        marker-end="url(#arrow_cyan)">
    <animate attributeName="stroke-dashoffset" values="0;32" dur="5.2s" repeatCount="indefinite"/>
  </line>
  <text x="395" y="278" text-anchor="middle"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="10" fill="#A0AEC0" opacity="0.88">
    <tspan x="395" dy="0">quantization</tspan>
    <tspan x="395" dy="14">pressure</tspan>
  </text>

  <!-- Arrow 2: P2→P3 (inside gap) -->
  <line x1="774" y1="304" x2="836" y2="304"
        stroke="#00F0FF" stroke-width="2"
        stroke-dasharray="6 10" opacity="0.74"
        marker-end="url(#arrow_cyan)">
    <animate attributeName="stroke-dashoffset" values="0;32" dur="5.2s" repeatCount="indefinite"/>
  </line>
  <text x="805" y="278" text-anchor="middle"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="10" fill="#A0AEC0" opacity="0.88">
    <tspan x="805" dy="0">lock-in</tspan>
    <tspan x="805" dy="14">threshold</tspan>
  </text>

  <!-- ===================================================== -->
  <!-- PANEL 1 — HEADER REGION -->
  <!-- ===================================================== -->
  <g>
    <text x="40" y="140"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="700"
          fill="#6B7280" letter-spacing="1.2">
      STAGE 1
    </text>

    <text x="190" y="166" text-anchor="middle"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="15" font-weight="800"
          fill="#FF00FF" letter-spacing="1"
          filter="url(#glow_magenta)">
      HIGH PRECISION (FP64)
    </text>

    <text x="190" y="186" text-anchor="middle"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12" fill="#A0AEC0">
      baseline · highest cost
    </text>
  </g>

  <!-- PANEL 1 — GRAPHIC REGION -->
  <g transform="translate(190,304)">
    <circle r="82" fill="#FF00FF" opacity="0.020"/>
    <circle r="70" fill="none" stroke="#FF00FF" stroke-width="1.6" opacity="0.28" stroke-dasharray="10 8">
      <animateTransform attributeName="transform" type="rotate"
                        from="0 0 0" to="360 0 0"
                        dur="16s" repeatCount="indefinite"/>
    </circle>
    <circle r="54" fill="none" stroke="#FF00FF" stroke-width="2.4" opacity="0.56" stroke-dasharray="18 12">
      <animateTransform attributeName="transform" type="rotate"
                        from="360 0 0" to="0 0 0"
                        dur="13s" repeatCount="indefinite"/>
    </circle>

    <g>
      <circle cx="70" cy="0" r="5.2" fill="#FF00FF" filter="url(#glow_magenta)" opacity="0.9">
        <animate attributeName="r" values="4.6;5.6;4.6" dur="5.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.75;1;0.75" dur="5.2s" repeatCount="indefinite"/>
      </circle>
      <animateTransform attributeName="transform" type="rotate"
                        from="0 0 0" to="360 0 0"
                        dur="7.2s" repeatCount="indefinite"/>
    </g>

    <circle r="10" fill="#2d1a2d" stroke="#FF00FF" stroke-width="1.1"/>
  </g>

  <!-- PANEL 1 — BODY REGION -->
  <g>
    <text x="44" y="434"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="13.5" fill="#A0AEC0">
      <tspan x="44" dy="0">Establish a baseline run with full</tspan>
      <tspan x="44" dy="20">telemetry and reproducible artifacts.</tspan>
      <tspan x="44" dy="20">Use it as the reference for later steps.</tspan>
    </text>

    <text x="44" y="508"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="11.5" fill="#6B7280">
      Gate: objective metric defined + stability pass.
    </text>
  </g>

  <!-- ===================================================== -->
  <!-- PANEL 2 — HEADER REGION -->
  <!-- ===================================================== -->
  <g>
    <text x="450" y="140"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="700"
          fill="#6B7280" letter-spacing="1.2">
      STAGE 2
    </text>

    <text x="600" y="166" text-anchor="middle"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="15" font-weight="800"
          fill="#E2E8F0" letter-spacing="1">
      ORBITAL DECAY (LADDER)
    </text>

    <text x="600" y="186" text-anchor="middle"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12" fill="#A0AEC0">
      validate at each rung
    </text>
  </g>

  <!-- PANEL 2 — GRAPHIC REGION (centered + symmetric) -->
  <g transform="translate(600,304)">
    <!-- soft ambient halos -->
    <circle r="86" fill="#FF00FF" opacity="0.010"/>
    <circle r="86" fill="#00F0FF" opacity="0.010"/>

    <!-- center guide (slow moving dash to imply flow, not flicker) -->
    <line x1="0" y1="-90" x2="0" y2="90"
          stroke="url(#orbit_decay)" stroke-width="2"
          opacity="0.22" stroke-dasharray="6 12">
      <animate attributeName="stroke-dashoffset" values="0;36" dur="9s" repeatCount="indefinite"/>
    </line>

    <!-- funnel rungs (width shrinks down) -->
    <line x1="-85" y1="-72" x2="85" y2="-72" stroke="#FF00FF" stroke-width="1.6" opacity="0.42"/>
    <line x1="-65" y1="-24" x2="65" y2="-24" stroke="#FF00FF" stroke-width="1.9" opacity="0.62"/>
    <line x1="-45" y1="24"  x2="45" y2="24"  stroke="#00F0FF" stroke-width="2.4" opacity="0.84"/>
    <line x1="-25" y1="72"  x2="25" y2="72"  stroke="#00F0FF" stroke-width="4.2" opacity="0.95" filter="url(#glow_cyan)"/>

    <!-- rung labels (kept inside the panel) -->
    <text x="112" y="-68"
          font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
          font-size="11" fill="#FF00FF" opacity="0.86">FP64</text>
    <text x="112" y="-20"
          font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
          font-size="11" fill="#FF00FF" opacity="0.90">BF16</text>
    <text x="112" y="28"
          font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
          font-size="11" fill="#00F0FF" opacity="0.95">INT8</text>
    <text x="112" y="76"
          font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
          font-size="11" fill="#00F0FF" font-weight="700">INT4</text>

    <!-- animated packet (smooth descent + compression) -->
    <rect x="-30" y="-84" width="60" height="12" rx="3" fill="#FF00FF" opacity="0">
      <animate attributeName="y" values="-84;60" dur="5.4s" repeatCount="indefinite"/>
      <animate attributeName="width" values="60;28;18" dur="5.4s" repeatCount="indefinite"/>
      <animate attributeName="x" values="-30;-14;-9" dur="5.4s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#FF00FF;#B000FF;#00F0FF" dur="5.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.92;0.92;0" keyTimes="0;0.14;0.86;1" dur="5.4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- PANEL 2 — BODY REGION -->
  <g>
    <text x="454" y="434"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="13.5" fill="#A0AEC0">
      <tspan x="454" dy="0">Step down precision while tracking the</tspan>
      <tspan x="454" dy="20">objective metric and stability gates.</tspan>
      <tspan x="454" dy="20">If behavior drifts, revert one rung.</tspan>
    </text>

    <text x="454" y="508"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="11.5" fill="#6B7280">
      Ladder is configurable; shown as a common example.
    </text>
  </g>

  <!-- ===================================================== -->
  <!-- PANEL 3 — HEADER REGION -->
  <!-- ===================================================== -->
  <g>
    <text x="860" y="140"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="700"
          fill="#6B7280" letter-spacing="1.2">
      STAGE 3
    </text>

    <text x="1010" y="166" text-anchor="middle"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="15" font-weight="800"
          fill="#00F0FF" letter-spacing="1"
          filter="url(#glow_cyan)">
      STABLE TARGET (INT4)
    </text>

    <text x="1010" y="186" text-anchor="middle"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12" fill="#A0AEC0">
      lowest-cost candidate
    </text>
  </g>

  <!-- PANEL 3 — GRAPHIC REGION -->
  <g transform="translate(1010,304)">
    <circle r="82" fill="#00F0FF" opacity="0.016"/>
    <circle r="64" fill="none" stroke="#00F0FF" stroke-width="2" opacity="0.80"/>
    <circle r="64" fill="none" stroke="#00F0FF" stroke-width="3.2"
            stroke-dasharray="10 24" opacity="0.92" filter="url(#glow_cyan)">
      <animateTransform attributeName="transform" type="rotate"
                        from="0 0 0" to="360 0 0"
                        dur="22s" repeatCount="indefinite"/>
    </circle>
    <circle r="10" fill="#00F0FF" filter="url(#glow_cyan)" opacity="0.9">
      <animate attributeName="opacity" values="0.75;1;0.75" dur="6.4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- PANEL 3 — BODY REGION -->
  <g>
    <text x="864" y="434"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="13.5" fill="#A0AEC0">
      <tspan x="864" dy="0">Lock in only if the objective remains met</tspan>
      <tspan x="864" dy="20">and results reproduce with artifacts.</tspan>
      <tspan x="864" dy="20">Else step back to the last stable rung.</tspan>
    </text>

    <text x="864" y="508"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="11.5" fill="#6B7280">
      “Stable” is defined by your contract’s fail gates.
    </text>
  </g>

  <!-- =========================
       FOOTER + CREDIT
       ========================= -->
  <text x="40" y="546"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="11.5" fill="#6B7280">
    Diagram is illustrative. Acceptance requires measured telemetry + documented run artifacts.
  </text>

  <text x="1160" y="546" text-anchor="end"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="12" fill="#A0AEC0" opacity="0.72">
    Made by Daniel Kenessy
  </text>
</svg>
