<svg width="1200" height="540" viewBox="0 0 1200 540" fill="none"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="title desc">
  <title id="title">VRAXION — At a glance</title>
  <desc id="desc">
    Three pillars: Recursive latent refinement, Topological entropy reduction, and Inherent opacity risk.
    Designed for GitHub dark themes with strict separation of graphics and text, conservative animation,
    and research-facing language.
  </desc>

  <!--
    VRAXION — AT A GLANCE (PRODUCTION V26)
    Requested changes addressed:
      ✅ Pillar 1: simpler + bigger + “same style language as Pillar 2” (clean neon underlay + flowing dash).
         Removed the box-y feel; now it’s a large loop + boundary ring in cyan.
      ✅ Titles: single-line where feasible AND centered; feels less “squished”.
      ✅ Text block uses expanded space: moved down slightly + increased body line spacing (22px) + slightly larger body font.
      ✅ Pillar 3: more vibrant + more visible uncertainty band (cyan+magenta blurred band + brighter crisp trace).
      ✅ Pillar 3 scanline: robust visibility using animated x on a gradient bar (not thin line).
      ✅ Pillar 2 kept essentially unchanged (you said it’s perfect) — only layout text alignment updated.
  -->

  <defs>
    <!-- Background circuit grid -->
    <pattern id="circuit_grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#1A2130" stroke-width="1"/>
    </pattern>

    <!-- Panel fill -->
    <linearGradient id="panel_fill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1426" stop-opacity="0.94"/>
      <stop offset="100%" stop-color="#0b1220" stop-opacity="1"/>
    </linearGradient>

    <!-- Soft neon glows -->
    <filter id="glow_cyan" x="-130%" y="-130%" width="360%" height="360%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glow_magenta" x="-130%" y="-130%" width="360%" height="360%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Blur-only (for “probability band”) -->
    <filter id="blur_only" x="-220%" y="-220%" width="540%" height="540%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="4.5"/>
    </filter>

    <!-- Beam gradient (pillar 2) -->
    <linearGradient id="beam_grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="0"/>
      <stop offset="60%" stop-color="#FF00FF" stop-opacity="0.90"/>
      <stop offset="100%" stop-color="#B000FF" stop-opacity="0.90"/>
    </linearGradient>

    <!-- Prism “glass” fill -->
    <linearGradient id="prism_glass" x1="-26" y1="-42" x2="48" y2="42" gradientUnits="userSpaceOnUse">
      <stop offset="0%"  stop-color="#3a0d4a" stop-opacity="0.82"/>
      <stop offset="35%" stop-color="#230a33" stop-opacity="0.72"/>
      <stop offset="70%" stop-color="#0b1a2b" stop-opacity="0.66"/>
      <stop offset="100%" stop-color="#0b1426" stop-opacity="0.78"/>
    </linearGradient>

    <!-- Scanline bar gradient -->
    <linearGradient id="scan_grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#FF00FF" stop-opacity="0"/>
      <stop offset="50%"  stop-color="#FF00FF" stop-opacity="0.78"/>
      <stop offset="100%" stop-color="#FF00FF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- =========================
       BACKGROUND
       ========================= -->
  <rect width="1200" height="540" rx="10" fill="#0d1117"/>
  <rect width="1200" height="540" fill="url(#circuit_grid)" opacity="0.22"/>
  <rect x="0.5" y="0.5" width="1199" height="539" rx="10" stroke="#30363d"/>

  <!-- =========================
       HEADER
       ========================= -->
  <text x="28" y="34"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-weight="800" font-size="18"
        fill="#E2E8F0" letter-spacing="1.1">
    VRAXION · AT A GLANCE
  </text>
  <text x="28" y="56"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="13" fill="#A0AEC0">
    Three pillars used to communicate the agenda (specs &amp; evidence live in the Wiki).
  </text>
  <line x1="28" y1="76" x2="1172" y2="76"
        stroke="#1A2130" stroke-width="1" stroke-dasharray="4 6" opacity="0.85"/>

  <!-- =========================
       PANEL CONTAINERS
       ========================= -->
  <g>
    <rect x="20"  y="96" width="360" height="420" rx="14" fill="url(#panel_fill)" stroke="#243041"/>
    <rect x="420" y="96" width="360" height="420" rx="14" fill="url(#panel_fill)" stroke="#243041"/>
    <rect x="820" y="96" width="360" height="420" rx="14" fill="url(#panel_fill)" stroke="#243041"/>
  </g>

  <!-- Graphic/Text separators -->
  <line x1="20"  y1="300" x2="380"  y2="300" stroke="#1A2130"/>
  <line x1="420" y1="300" x2="780"  y2="300" stroke="#1A2130"/>
  <line x1="820" y1="300" x2="1180" y2="300" stroke="#1A2130"/>

  <!-- ===================================================== -->
  <!-- PILLAR 01 — RECURSIVE LATENT REFINEMENT -->
  <!-- ===================================================== -->
  <g>
    <text x="40" y="130"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="700"
          fill="#6B7280" letter-spacing="1.3">
      PILLAR 01
    </text>

    <!-- Graphic: larger, cleaner, “same design language” -->
    <g transform="translate(200,198)" shape-rendering="geometricPrecision">
      <!-- ambient halo -->
      <circle r="74" fill="#00F0FF" opacity="0.014"/>

      <!-- boundary ring -->
      <circle r="58" fill="none" stroke="#1A2130" stroke-width="2"/>
      <circle r="58" fill="none" stroke="#00F0FF" stroke-width="3.2"
              stroke-dasharray="64 230" stroke-linecap="round" opacity="0.55"
              filter="url(#glow_cyan)">
        <animateTransform attributeName="transform" type="rotate"
                          from="0 0 0" to="360 0 0"
                          dur="16s" repeatCount="indefinite"/>
      </circle>

      <!-- loop underlay (soft) -->
      <path d="M -44 0
               C -44 -30 -12 -30 0 0
               C 12 30 44 30 44 0
               C 44 -30 12 -30 0 0
               C -12 30 -44 30 -44 0"
            fill="none" stroke="#00F0FF" stroke-width="10"
            opacity="0.10" filter="url(#glow_cyan)"
            stroke-linecap="round" stroke-linejoin="round"/>

      <!-- loop (flowing dash) -->
      <path d="M -44 0
               C -44 -30 -12 -30 0 0
               C 12 30 44 30 44 0
               C 44 -30 12 -30 0 0
               C -12 30 -44 30 -44 0"
            fill="none" stroke="#00F0FF" stroke-width="4.0"
            opacity="0.94" filter="url(#glow_cyan)"
            stroke-linecap="round" stroke-linejoin="round"
            stroke-dasharray="18 56">
        <animate attributeName="stroke-dashoffset" values="0;-148" dur="6.2s" repeatCount="indefinite"/>
      </path>

      <!-- core state -->
      <circle r="10" fill="#00F0FF" opacity="0.78" filter="url(#glow_cyan)">
        <animate attributeName="opacity" values="0.55;1;0.55" dur="4.6s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Title: single line, centered -->
    <text x="200" y="352" text-anchor="middle"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="15.2" font-weight="800"
          fill="#00F0FF" letter-spacing="0.6" filter="url(#glow_cyan)">
      RECURSIVE LATENT REFINEMENT
    </text>

    <!-- Body: slightly larger + more line spacing + moved down -->
    <text x="40" y="392"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="15" fill="#A0AEC0">
      <tspan x="40" dy="0">Iterate an internal state-update loop before</tspan>
      <tspan x="40" dy="22">token emission, allowing depth to accumulate</tspan>
      <tspan x="40" dy="22">in latent space without expanding context.</tspan>
    </text>

    <text x="40" y="486"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12.5" fill="#6B7280">
      Implication: stability gates and telemetry are required.
    </text>
  </g>

  <!-- ===================================================== -->
  <!-- PILLAR 02 — TOPOLOGICAL ENTROPY REDUCTION -->
  <!-- ===================================================== -->
  <g>
    <text x="440" y="130"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="700"
          fill="#6B7280" letter-spacing="1.3">
      PILLAR 02
    </text>

    <!-- Graphic (kept as-is, “perfect”) -->
    <g transform="translate(600,198)" shape-rendering="geometricPrecision">
      <circle r="64" fill="#FF00FF" opacity="0.016"/>

      <!-- input rays -->
      <line x1="-84" y1="-28" x2="-24" y2="-12"
            stroke="#FF00FF" stroke-width="7" opacity="0.06"
            stroke-linecap="round" filter="url(#glow_magenta)"/>
      <line x1="-84" y1="0"   x2="-24" y2="0"
            stroke="#FF00FF" stroke-width="7" opacity="0.07"
            stroke-linecap="round" filter="url(#glow_magenta)"/>
      <line x1="-84" y1="28"  x2="-24" y2="12"
            stroke="#FF00FF" stroke-width="7" opacity="0.05"
            stroke-linecap="round" filter="url(#glow_magenta)"/>

      <line x1="-84" y1="-28" x2="-24" y2="-12"
            stroke="#FF00FF" stroke-width="2.4" opacity="0.55"
            stroke-linecap="round" stroke-dasharray="12 18">
        <animate attributeName="stroke-dashoffset" values="0;56" dur="4.4s" repeatCount="indefinite"/>
      </line>
      <line x1="-84" y1="0" x2="-24" y2="0"
            stroke="#FF00FF" stroke-width="2.4" opacity="0.72"
            stroke-linecap="round" stroke-dasharray="12 20">
        <animate attributeName="stroke-dashoffset" values="0;62" dur="4.8s" repeatCount="indefinite"/>
      </line>
      <line x1="-84" y1="28" x2="-24" y2="12"
            stroke="#FF00FF" stroke-width="2.4" opacity="0.42"
            stroke-linecap="round" stroke-dasharray="12 22">
        <animate attributeName="stroke-dashoffset" values="0;68" dur="5.2s" repeatCount="indefinite"/>
      </line>

      <!-- prism -->
      <path d="M -24 -42 L 46 0 L -24 42 Z"
            fill="url(#prism_glass)" stroke="#FF00FF"
            stroke-width="3.0" stroke-linejoin="round"
            filter="url(#glow_magenta)">
        <animate attributeName="stroke-opacity" values="1;0.70;1" dur="5.4s" repeatCount="indefinite"/>
      </path>
      <path d="M -22 -40 L 10 -6 L -22 10 Z"
            fill="#FF00FF" opacity="0.10"/>
      <path d="M -16 -26 L 24 0 L -16 26"
            fill="none" stroke="#FF00FF" stroke-width="2.0"
            stroke-linejoin="round" stroke-linecap="round"
            opacity="0.28"/>
      <path d="M -24 0 L 46 0"
            fill="none" stroke="#FF00FF" stroke-width="1.8"
            stroke-linecap="round" opacity="0.18"
            stroke-dasharray="10 22">
        <animate attributeName="stroke-dashoffset" values="0;56" dur="4.8s" repeatCount="indefinite"/>
      </path>

      <!-- output beam -->
      <rect x="46" y="-3" width="96" height="6" rx="3"
            fill="url(#beam_grad)" filter="url(#glow_magenta)" opacity="0.90">
        <animate attributeName="opacity" values="0.70;0.98;0.70" dur="4.0s" repeatCount="indefinite"/>
      </rect>
      <line x1="46" y1="0" x2="142" y2="0"
            stroke="#FF00FF" stroke-width="1.6" opacity="0.15"
            stroke-linecap="round" stroke-dasharray="12 28">
        <animate attributeName="stroke-dashoffset" values="0;78" dur="4.0s" repeatCount="indefinite"/>
      </line>
      <circle cx="146" cy="0" r="3.6"
              fill="#FF00FF" filter="url(#glow_magenta)" opacity="0.85">
        <animate attributeName="r" values="3.1;4.4;3.1" dur="4.0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.60;0.95;0.60" dur="4.0s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Title: single line, centered -->
    <text x="600" y="352" text-anchor="middle"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="15.2" font-weight="800"
          fill="#FF00FF" letter-spacing="0.6" filter="url(#glow_magenta)">
      TOPOLOGICAL ENTROPY REDUCTION
    </text>

    <!-- Body -->
    <text x="440" y="392"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="15" fill="#A0AEC0">
      <tspan x="440" dy="0">Map high-variance signals onto sparse,</tspan>
      <tspan x="440" dy="22">discrete representations to reduce noise</tspan>
      <tspan x="440" dy="22">and bias toward repeatable computation.</tspan>
    </text>

    <text x="440" y="486"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12.5" fill="#6B7280">
      Trade-off: discretization can lose information; measure it.
    </text>
  </g>

  <!-- ===================================================== -->
  <!-- PILLAR 03 — INHERENT OPACITY RISK -->
  <!-- ===================================================== -->
  <g>
    <text x="840" y="130"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="700"
          fill="#6B7280" letter-spacing="1.3">
      PILLAR 03
    </text>

    <g transform="translate(1000,198)" shape-rendering="geometricPrecision">
      <circle r="64" fill="#00F0FF" opacity="0.018"/>

      <!-- Probability band (more vibrant + visible) -->
      <path d="M -84 0 Q -64 -18 -44 0 T -4 0 T 36 0 T 76 0"
            fill="none" stroke="#00F0FF" stroke-width="14"
            opacity="0.18" filter="url(#blur_only)">
        <animate attributeName="opacity" values="0.14;0.22;0.14" dur="6.8s" repeatCount="indefinite"/>
      </path>
      <path d="M -84 0 Q -64 -18 -44 0 T -4 0 T 36 0 T 76 0"
            fill="none" stroke="#FF00FF" stroke-width="10"
            opacity="0.10" filter="url(#blur_only)">
        <animate attributeName="opacity" values="0.08;0.14;0.08" dur="6.8s" repeatCount="indefinite"/>
      </path>

      <!-- Crisp external trace (brighter) -->
      <path d="M -84 0 Q -64 -18 -44 0 T -4 0 T 36 0 T 76 0"
            fill="none" stroke="#475569" stroke-width="2.6"
            stroke-linecap="round" opacity="0.62"
            stroke-dasharray="8 18">
        <animate attributeName="stroke-dashoffset" values="0;52" dur="6.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.46;0.72;0.46" dur="6.8s" repeatCount="indefinite"/>
      </path>

      <!-- Lens brackets -->
      <path d="M -34 -32 L -20 -32 L -20 32 L -34 32"
            fill="none" stroke="#00F0FF" stroke-width="2.6"
            stroke-linecap="round" filter="url(#glow_cyan)" opacity="1"/>
      <path d="M 34 -32 L 20 -32 L 20 32 L 34 32"
            fill="none" stroke="#00F0FF" stroke-width="2.6"
            stroke-linecap="round" filter="url(#glow_cyan)" opacity="1"/>

      <!-- Internal signature -->
      <path d="M -18 12 L -10 -10 L -2 6 L 6 -6 L 14 12"
            fill="none" stroke="#E2E8F0" stroke-width="2.3"
            stroke-linecap="round" stroke-linejoin="round" opacity="0.88">
        <animate attributeName="opacity" values="0.68;1;0.68" dur="5.8s" repeatCount="indefinite"/>
      </path>
      <path d="M -18 12 L -10 -10 L -2 6 L 6 -6 L 14 12"
            fill="none" stroke="#00F0FF" stroke-width="1.8"
            stroke-linecap="round" stroke-linejoin="round"
            opacity="0.34" stroke-dasharray="8 28" filter="url(#glow_cyan)">
        <animate attributeName="stroke-dashoffset" values="0;72" dur="5.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.22;0.46;0.22" dur="5.8s" repeatCount="indefinite"/>
      </path>

      <!-- Scanline (robust): animated x on bar + animated x on center line -->
      <rect x="-26" y="-36" width="18" height="72" rx="9"
            fill="url(#scan_grad)" opacity="0.65" filter="url(#glow_magenta)">
        <animate attributeName="x" values="-26;8;-26" dur="5.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.40;0.92;0.40" dur="5.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="-18" y="-34" width="2" height="68" rx="1"
            fill="#00F0FF" opacity="0.22" filter="url(#glow_cyan)">
        <animate attributeName="x" values="-18;16;-18" dur="5.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.10;0.30;0.10" dur="5.2s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Title: single line, centered -->
    <text x="1000" y="352" text-anchor="middle"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="15.2" font-weight="800"
          fill="#FFFFFF" letter-spacing="0.6">
      INHERENT OPACITY RISK
    </text>

    <!-- Body -->
    <text x="840" y="392"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="15" fill="#A0AEC0">
      <tspan x="840" dy="0">Non-token computation is harder to audit</tspan>
      <tspan x="840" dy="22">than text output. Mitigate with probes,</tspan>
      <tspan x="840" dy="22">telemetry, and artifact-backed evaluation.</tspan>
    </text>

    <text x="840" y="486"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12.5" fill="#6B7280">
      Rule: unexplained wins remain suspect until reproduced.
    </text>
  </g>

  <!-- =========================
       CREDIT
       ========================= -->
  <text x="1172" y="534" text-anchor="end"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="12" fill="#A0AEC0" opacity="0.75">
    Made by Daniel Kenessy
  </text>
</svg>
